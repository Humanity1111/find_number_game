<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Найди число</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="top-panel">
  <div><strong>Время</strong><br><span id="timer">00:12</span></div>
  <div><strong>Уровень</strong><br><span id="level">1-1</span></div>
  <div><strong>Очки</strong><br><span id="score">0</span></div>
  <div><strong>Бонус:</strong><br><span id="bonus">1</span></div>
  <div><strong>Серия правильных ответов:</strong><br><span id="streak">0</span></div>
</div>
<div id="tutorial" class="tutorial-overlay">
  <div class="tutorial-content">
    <h2>Как играть</h2>
    <p>Найди указанное число и клинки по ячейке с ним.</p>
    <p>С повышением уровня растёт количество ячеек.</p>
    <p>Удачи!</p>
      <button id="start-game-btn">Начать игру</button>
  </div>
</div>
  <div class="container">
    <div class="task-box">
      <p>Найдите указанное число:</p>
      <div id="target-number">?</div>
    </div>
    <div id="grid" class="grid"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
