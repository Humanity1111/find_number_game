<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Найди число</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-panel">
    <div><strong>ВРЕМЯ</strong><br><span id="timer">01:00</span></div>
    <div><strong>УРОВЕНЬ</strong><br><span id="level">1-1</span></div>
    <div><strong>ОЧКИ</strong><br><span id="score">0</span></div>
  </div>

  <div class="container">
    <div class="task-box">
      <p>Найдите указанное число:</p>
      <div id="target-number">?</div>
    </div>
    <div id="grid" class="grid"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
